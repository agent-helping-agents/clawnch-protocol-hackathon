[toolchain]

[features]
seeds = false
skip-lint = false

[programs.localnet]
clawnch_protocol = "7LkJPbRAuz6Nn7ZfxzmTk8iaL63AehGv3pTziboKx1LW"

[programs.devnet]
clawnch_protocol = "7LkJPbRAuz6Nn7ZfxzmTk8iaL63AehGv3pTziboKx1LW"

[programs.mainnet]
